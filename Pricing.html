<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Plans</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 flex items-center justify-center">
    <div class="max-w-xl w-full mx-auto bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center mb-8">Pricing Plans</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-purple-100 rounded-lg p-6 flex flex-col items-center">
                <h2 class="text-xl font-semibold mb-2">Basic Plan</h2>
                <p class="text-4xl font-bold text-purple-700 mb-2">₹10</p>
                <ul class="mb-4 text-gray-700 list-disc list-inside">
                    <li>Access to basic insights</li>
                    <li>Limited visitor and DM data</li>
                </ul>
                <button class="px-6 py-2 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700 transition-colors">Choose Basic</button>
            </div>
            <div class="bg-pink-100 rounded-lg p-6 flex flex-col items-center">
                <h2 class="text-xl font-semibold mb-2">Advanced Plan</h2>
                <p class="text-4xl font-bold text-pink-700 mb-2">₹100</p>
                <ul class="mb-4 text-gray-700 list-disc list-inside">
                    <li>All basic features</li>
                    <li>Advanced analytics & trends</li>
                    <li>Priority support</li>
                </ul>
                <button class="px-6 py-2 bg-pink-600 text-white rounded-lg font-semibold hover:bg-pink-700 transition-colors">Choose Advanced</button>
            </div>
        </div>
    </div>
</body>
</html>
